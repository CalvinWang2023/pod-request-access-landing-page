<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Request Access Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/logo.svg" alt="pod logo" class="logo-image">
        </div>
    </header>

    <section class="section-center">
        <div class="section-wrapper">
            <div class="title">
                <h1>publish your podcasts <span>everywhere.</span></h1>
            </div>
            <div class="description">
                <p>
                    Upload your audio to Pod with a single click. 
                    We'll then distribute your podcast to Spotify, Apple Podcasts,
                    Google Podcasts, Pocket Casts and more!
                </p>
            </div>

            <div class="request-area">
                <form>
                    <input type="email" name="email" placeholder="Email address" class="email-input">
                    <input type="submit" value="Request Access" class="request-button">
                </form>
            </div>
        
            <span class="format-error">Oops! Please check your email</span>
            <span class="blank-error">Oops! Please add your email</span>
        
            <div class="media-images">
                <img src="./images/spotify.svg" alt="spotify" class="spotify">
                <img src="./images/apple-podcast.svg" alt="apple podcast" class="apple">
                <img src="./images/google-podcasts.svg" alt="google podcast" class="google">
                <img src="./images/pocket-casts.svg" alt="pocket casts" class="pocket">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="decoration">
            <img src="./images/bg-pattern-dots.svg" alt="">
        </div>
    </footer>
</body>
<script src="request-access.js"></script>
</html>
